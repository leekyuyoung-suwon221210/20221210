<!-- 마우스 우클릭 : 물음표 - 깃발 - 일반칸
닫힌칸 : 지뢰가 있으면서 닫힌 칸, 없으면서 닫힌 칸
물음표/깃발 칸 : 지뢰가 있는 칸과 없는 칸으로 분리
상태코드

종류            코드숫자        코드이름
열린칸          0 ~ 8           OPENED
닫힌칸(지뢰X)   -1              NORMAL 
물음표칸(지뢰X)   -2            QUESTION
깃발칸(지뢰X)   -3              FLAG
물음표칸(지뢰O)   -4            QUESTION_MINE
깃발칸(지뢰O)   -5              FLAG_MINE
닫힌칸(지뢰O)   -6              MINE 

-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기 게임</title>
</head>
<style>
    table{ border-collapse: collapse;}
    td{
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
    }
    td.opened{background: white;}
    td.flag{background: red;}
    td.question{background: orange;}
</style>
<body>
    <form id ='form'>
        <input placeholder="가로 줄" id="row" size="5">
        <input placeholder="세로 줄" id="cell" size="5">
        <input placeholder="지뢰" id="mine" size="5">
        <button>생성</button>
    </form>
    <div id="timer">0초</div>
    <table id = 'table'>
        <tbody></tbody>
    </table>
    <div id="result"></div>   
</body>

<script>
    const $form = document.querySelector('#form');
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result')
    let row;
    let cell;
    let mine;
    const CODE = {
        NORMAL:-1,
        QUESTION:-2,
        FLAG : -3,
        QUESTION_MINE : -4,
        FLAG_MINE : -5,
        MINE : -6,
        OPENED : 0  // 0이상이면 모두 열린 칸
    }
    let data;
    let openCount = 0;
    let startTime;
    let interval;
    function onSubmit(event) {  // 콜백함수( 이벤트에 등록해서 해당 이벤트가 발생하면 실행되는 함수)
        event.preventDefault(); // submit 이벤트는 기본적으로 데이터를 가지고 서버호출하는 기능
        row = parserInt(event.target.row.value); // input text의 id가 row인 데이터
        cell = parserInt(event.target.cell.value);
        mine = parserInt(event.target.mine.value);
        openCount = 0;
        clearInterval(interval);
        $tbody.innerHTML = '';
        drawTable();
        startTime = new Date();
        interval = setInterval(()=>{
            const time = Math.floor( (new Date() - startTime) / 1000);
            $timer.textContent = `${time}초`;
        },1000);
    }
    $form.addEventListener('submit', onsubmit);
    // 지뢰 데이터 생성
    function plantMine() {
        const candidate = Array(row*cell).fill().map((arr,i)=>{
            return i;
        })
        const shuffle = []
        while (candidate.length > row*cell-mine) {
            const chosen = candidate.splice(Math.floor(Math.random()*candidate.length),1)[0];
            shuffle.push(chosen);
        }
        const data = [];
        // 객체지향은 모양을 만들어 놓고... 데이터를 나중에 채운다... 
        for (let i = 0; i < row; i++) {
            const rowData = []
            data.push(rowData);
            for (let j = 0; j < cell; j++) {
                rowData.push(CODE.NORMAL)                
            }            
        }
        for (let k = 0; k < shuffle.length; k++) {
            const ver =  Math.floor(shuffle[k] / cell);
            const hor = shuffle[k] % cell;
            data[ver][hor] = CODE.MINE;
            
        }
        return data;
    }
    // 화면에 표시
    function drawTable() {
        data = plantMine();
        data.forEach((row)=>{
            const $tr = document.createElement('tr');
            row.forEach((cell) =>{
                const $td = document.createElement('td');
                if(cell === CODE.MINE){
                    $td.textContent = 'X';
                }
                $tr.append($td);                
            });
            $tbody.append($tr);
        });
    }
    drawTable();
    
    
  

</script>
</html>
