    table{
        border-collapse: collapse;
    }    
    td{
        border: 1px solid black;
        width: 100px;
        height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
    <table>
        <td id="t00"></td>
        <td id="t01"></td>
        <td id="t02"></td>
        <tr></tr>
        <td id="t10"></td>
        <td id="t11"></td>
        <td id="t12"></td>
        <tr></tr>
        <td id="t20"></td>
        <td id="t21"></td>
        <td id="t22"></td>
    </table>
    <div id="result"></div>
</body>
<script>
    const $result = document.querySelector('#result');

    let mark = 'X';
    
    // for (let row = 0; row < 3; row++) {
    //     for (let col = 0; col < array.length; col++) {
    //         m[row][col];
    //     }
    // }

    const checkWinner = (m,a,b)=>{

        if (m[0][0] !== null && m[0][0] === m[0][1] 
            && m[0][0] === m[0][2]){
                $result.textContent = m[0][0];
        }
        else if(m[1][0] !== null && m[1][0] === m[1][1] 
            && m[1][0] === m[1][2]){
                $result.textContent = m[1][0];
        }
        else if(m[2][0] !== null && m[2][0] === m[2][1] 
        && m[2][0] === m[2][2]){
            $result.textContent = m[2][0];
        }
        else if(m[0][0] !== null && m[0][0] === m[1][0] 
        && m[0][0] === m[2][0]){
            $result.textContent = m[0][0];
        }
        else if(m[0][1] !== null && m[0][1] === m[1][1] 
        && m[0][1] === m[2][1]){
            $result.textContent = m[0][1];
        }
        else if(m[0][2] !== null && m[0][2] === m[1][2] 
        && m[0][2] === m[2][2]){
            $result.textContent = m[0][2];
        }
        else if(m[0][0] !== null && m[0][0] === m[1][1]  // 대각선
        && m[0][0] === m[2][2]){
            $result.textContent = m[0][0];
        }
        else if(m[0][2] !== null && m[0][2] === m[1][1]  // 대각선
        && m[0][2] === m[2][0]){
            $result.textContent = m[0][2];
        }
    };

    const $table = document.querySelectorAll('td');
    const matirics = [[null,null,null],[null,null,null],[null,null,null]];
    const callback = (event)=>{
        if (event.target.textContent !== ''){
            alert("빈칸이 아닙니다.");
        }else{
            mark =  mark === 'X'? 'O' : 'X';
            event.target.textContent = mark;            
            let a = parseInt(event.target.id.substr(1,1))
            let b = parseInt(event.target.id.substr(2,1))
            console.log(a,b);
            matirics[a][b] = mark;

            checkWinner(matirics,a,b);
        }
        
    };
    $table.forEach((td,idx)=>{
        td.addEventListener('click',callback);        
    });
</script>
